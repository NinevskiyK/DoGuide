<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DoGuide</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'lk/login.css' %}">
</head>

<body class="text-center">
<form class="form-signin" method="post" action="{% url 'login' %}">
{% csrf_token %}
{% if form.errors %}
         <div class="alert alert-danger" role="alert">
            Your username and password didn't match. Please try again.
        </div>
    {% endif %}
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="id_username" class="sr-only">Email address</label>
  <input type="text" id="id_username" class="form-control" placeholder="Username" name="username" required autofocus>
  <label for="id_password" class="sr-only">Password</label>
  <input type="password" id="id_password" class="form-control"  name="password" placeholder="Password" required>
  </div>
<input type="submit" value="Login"
                       class="btn btn-lg btn-primary btn-block" />
                <input type="hidden" name="next" value="{{ next }}" /><br>
<p class="lead"><a href="{% url 'register' %}">Don't have an account?</a></p>
<br>
<p class="lead"><a href="{% url 'password_reset' %}">Lost password?</a></p>
</form>


</body>
</html>
