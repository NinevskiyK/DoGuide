<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DoGuide</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'lk/login.css' %}">
</head>

<body>
    {% if validlink %}
        <form action="" method="post" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please enter (and confirm) your new password.</h1>
            {% csrf_token %}
            <label for="id_new_password1">New password:</label>
            <input class="form-control" type="password" name="new_password1" required id="id_new_password1">
            <label for="id_new_password2">Confirm password:</label>
            <input class="form-control" type="password" name="new_password2" required id="id_new_password2">
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Change my password" />
        </form>
    {% else %}
        <h1>Password reset failed</h1>
        <p>The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
    {% endif %}
</body>
</html>
