<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DoGuide</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'lk/login.css' %}">
</head>

<body>
<form action="" method="post" class="form-signin">{% csrf_token %}
    {% if form.email.errors %} <div class="alert alert-danger" role="alert">
            {{ form.email.errors }}
        </div> {% endif %}
    <h1 class="h3 mb-3 font-weight-normal">Please enter your email to reset password</h1>
    <p><input type="email" name="email" maxlength="254" required id="id_email" class="form-control"></p>
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Reset password" />
</form>
</body>
</html>
