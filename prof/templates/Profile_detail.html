<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DoGuide</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="text-center">
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">DoGuide</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'my-profile' %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'excursion' %}">All excursions</a>
        </li>
      </ul>
        <style>.username {
            color: whitesmoke;
        }
        .logout{
            padding-left: 10px;
        }</style>
        <div class="username">
            You logged as
        {{ user.username }}
            </div>
        <div class="logout">
      <form class="form-inline mt-2 mt-md-0">
        <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'logout' %}">Logout</a>
      </form>
            </div>
    </div>
  </nav>
</header>
{% load static %}
<img src="{{ profile.Img.url }}"class="rounded-sm">
<h1 class="display-3">{{ profile.user.first_name }} {{ profile.user.last_name }}</h1><br>
<div class="card text-center">
  <div class="card-body">
    <h5 class="card-title">Bio</h5>
    <p class="card-text">{{profile.bio}}</p>
    <a href="{% url 'profile-excursions' profile.user.pk %}" class="btn btn-primary">Excursions</a>
      {% if yours %}
          <a href="{% url 'new-excursion' %}" class="btn btn-primary">Create new excursion</a>
      {% endif %}
  </div>
  <div class="card-footer text-muted">
    Last time as here: {{ profile.user.last_login }}
  </div>
</div>

</body>
</html>
