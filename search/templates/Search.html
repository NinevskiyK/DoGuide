<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DoGid</title>
    {% load static %}
    <link rel="stylesheet" href="{%  static 'search/reset.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'search/search.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">DoGuide</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'my-profile' %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'excursion' %}">All excursions</a>
        </li>
      </ul>
        <style>.username {
            color: whitesmoke;
        }
        .logout{
            padding-left: 10px;
        }</style>
        <div class="username">
            You logged as
        {{ user.username }}
            </div>
        <div class="logout">
      <form class="form-inline mt-2 mt-md-0">
        <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'logout' %}">Logout</a>
      </form>
            </div>
    </div>
  </nav>
</header>
    <div class="header">
        <div class="find">
            <div class="find_text">
                Начать поиск
            </div>
        </div>
    </div>
    {% if excursions %}
    <div class="main">
        {% for excursion in excursions %}
             <a href="{% url 'excursion-detail' excursion.pk %}" class="offer">
            <div class="offer_img_box">
                <img src="{{ excursion.Img.url }}" class="offer_img">
            </div>
            <div class="offer_txt">
                <p class="location">
                    {{ excursion.Country }}, {{ excursion.City }}
                </p>
                <p class="explanation"> 
                    {{ excursion.Short_description }}
                </p>
            </div>
             </a>
        {% endfor %}
    </div>
        <script>
            function Next_gal(){
                alert("Пока не знаю, как сделать(");
            }
        </script>
        <div class="button">
            <img src="img/Group%203.png" onclick="Next_gal()">
        </div>
    {% endif %}
    </div>
</body>
</html>
